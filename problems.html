<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Problems - Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-dark: #0f172a;
            --bg-light: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #475569;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .user-info {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username {
            font-size: 0.9rem;
            opacity: 0.95;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header-left p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .stat-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stat-card.solved h3 { color: var(--success-color); }
        .stat-card.tried h3 { color: var(--warning-color); }
        .stat-card.unsolved h3 { color: var(--danger-color); }
        .stat-card.total h3 { color: var(--primary-color); }

        .filters {
            background: var(--bg-light);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .filters h2 {
            margin-bottom: 20px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .progress-bar-container {
            background: var(--bg-dark);
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--primary-color));
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .problems-container {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border-color);
        }

        .problems-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: var(--bg-dark);
            position: sticky;
            top: 0;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
        }

        tbody tr {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: var(--border-color);
            transform: scale(1.01);
        }

        td {
            padding: 15px;
        }

        .difficulty {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .difficulty.Easy {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .difficulty.Medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
        }

        .difficulty.Hard {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .link-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .status-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .status-btn.solved {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
            border-color: var(--success-color);
        }

        .status-btn.tried {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
            border-color: var(--warning-color);
        }

        .status-btn.unsolved {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .status-btn:hover {
            transform: scale(1.05);
        }

        .status-btn.active {
            box-shadow: 0 0 15px currentColor;
        }

        #loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <span class="username">üë§ <span id="currentUsername"></span></span>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
            <div class="header-content">
                <div class="header-left">
                    <h1 id="companyName">üìö Company Problems</h1>
                    <p>Track your progress and solve problems</p>
                </div>
                <a href="index.html" class="back-btn">‚Üê Back to Companies</a>
            </div>
        </header>

        <div class="stats-bar">
            <div class="stat-card total">
                <h3 id="totalCount">0</h3>
                <p>Total Problems</p>
            </div>
            <div class="stat-card solved">
                <h3 id="solvedCount">0</h3>
                <p>Solved</p>
            </div>
            <div class="stat-card tried">
                <h3 id="triedCount">0</h3>
                <p>Tried</p>
            </div>
            <div class="stat-card unsolved">
                <h3 id="unsolvedCount">0</h3>
                <p>Not Started</p>
            </div>
        </div>

        <div class="filters">
            <h2>üîç Filters</h2>
            <div class="filter-grid">
                <div class="filter-item">
                    <label>Duration</label>
                    <select id="durationFilter">
                        <option value="5. All">All Time</option>
                        <option value="1. Thirty Days">Thirty Days</option>
                        <option value="2. Three Months">Three Months</option>
                        <option value="3. Six Months">Six Months</option>
                        <option value="4. More Than Six Months">More Than Six Months</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Difficulty</label>
                    <select id="difficultyFilter">
                        <option value="all">All Difficulties</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="solved">Solved</option>
                        <option value="tried">Tried</option>
                        <option value="unsolved">Not Started</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Search Title</label>
                    <input type="text" id="searchFilter" placeholder="Search problems...">
                </div>
            </div>
            <div class="filter-buttons">
                <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn-secondary" onclick="resetFilters()">Reset</button>
                <button class="btn-secondary" onclick="exportProgress()">Export Progress</button>
            </div>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <p>Loading problems...</p>
        </div>

        <div class="problems-container" style="display: none;">
            <div class="problems-header">
                <h2>üìù Problems (<span id="problemsCount">0</span>)</h2>
            </div>
            
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Difficulty</th>
                            <th>Title</th>
                            <th>Frequency</th>
                            <th>Acceptance</th>
                            <th>Link</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="problemsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Authentication check
        const sessionToken = localStorage.getItem('session_token');
        const username = localStorage.getItem('username');
        
        if (!sessionToken) {
            window.location.href = 'login.html';
        }

        // Display username
        document.getElementById('currentUsername').textContent = username || 'User';

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('session_token');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const companyName = urlParams.get('company');
        
        let allProblems = [];
        let filteredProblems = [];
        let problemStatus = {};
        const STORAGE_KEY = `dsa_status_${companyName}`;

        document.getElementById('companyName').textContent = `üìö ${companyName}`;

        function loadStatus() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                problemStatus = JSON.parse(saved);
            }
        }

        function saveStatus() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(problemStatus));
            updateStats();
        }

        async function loadProblems() {
            try {
                const response = await fetch(`/api/problems?company=${encodeURIComponent(companyName)}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                allProblems = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.problems-container').style.display = 'block';
                
                applyFilters();
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <p style="color: #ef4444;">Error loading problems: ${error.message}</p>
                `;
            }
        }

        function applyFilters() {
            const duration = document.getElementById('durationFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchFilter').value.toLowerCase();

            filteredProblems = allProblems.filter(problem => {
                if (duration !== '5. All' && problem.duration !== duration) return false;
                if (difficulty !== 'all' && problem.difficulty !== difficulty) return false;
                if (search && !problem.title.toLowerCase().includes(search)) return false;
                
                const problemId = `${problem.id}`;
                const problemStatusVal = problemStatus[problemId] || 'unsolved';
                if (status !== 'all' && problemStatusVal !== status) return false;
                
                return true;
            });

            renderProblems();
            updateStats();
        }

        function renderProblems() {
            const tbody = document.getElementById('problemsBody');
            tbody.innerHTML = '';
            
            document.getElementById('problemsCount').textContent = filteredProblems.length;

            filteredProblems.forEach(problem => {
                const problemId = `${problem.id}`;
                const currentStatus = problemStatus[problemId] || 'unsolved';
                
                const frequency = problem.frequency ? parseFloat(problem.frequency).toFixed(1) : 'N/A';
                const acceptanceRate = problem.acceptance_rate ? 
                    (parseFloat(problem.acceptance_rate) * 100).toFixed(1) + '%' : 'N/A';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="difficulty ${problem.difficulty}">${problem.difficulty}</span></td>
                    <td><strong>${escapeHtml(problem.title)}</strong></td>
                    <td>${frequency}</td>
                    <td>${acceptanceRate}</td>
                    <td><a href="${escapeHtml(problem.link)}" target="_blank" class="link-btn">Solve ‚Üí</a></td>
                    <td>
                        <div class="status-buttons">
                            <button class="status-btn solved ${currentStatus === 'solved' ? 'active' : ''}" 
                                    onclick="setStatus(${problem.id}, 'solved')">‚úì</button>
                            <button class="status-btn tried ${currentStatus === 'tried' ? 'active' : ''}" 
                                    onclick="setStatus(${problem.id}, 'tried')">~</button>
                            <button class="status-btn unsolved ${currentStatus === 'unsolved' ? 'active' : ''}" 
                                    onclick="setStatus(${problem.id}, 'unsolved')">‚úó</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function setStatus(problemId, status) {
            problemStatus[problemId] = status;
            saveStatus();
            renderProblems();
        }

        function updateStats() {
            const total = allProblems.length;
            let solved = 0;
            let tried = 0;
            let unsolved = 0;

            allProblems.forEach(problem => {
                const status = problemStatus[`${problem.id}`] || 'unsolved';
                if (status === 'solved') solved++;
                else if (status === 'tried') tried++;
                else unsolved++;
            });

            document.getElementById('totalCount').textContent = total;
            document.getElementById('solvedCount').textContent = solved;
            document.getElementById('triedCount').textContent = tried;
            document.getElementById('unsolvedCount').textContent = unsolved;

            const progress = total > 0 ? Math.round((solved / total) * 100) : 0;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
        }

        function resetFilters() {
            document.getElementById('durationFilter').value = '5. All';
            document.getElementById('difficultyFilter').value = 'all';
            document.getElementById('statusFilter').value = 'all';
            document.getElementById('searchFilter').value = '';
            applyFilters();
        }

        function exportProgress() {
            const data = JSON.stringify(problemStatus, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${companyName}-progress.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadStatus();
        loadProblems();
    </script>
</body>
</html>
